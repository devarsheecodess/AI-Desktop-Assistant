<script>
	const { exec } = require("child_process");

	function openWindowsApp(appName) {
		const command = `powershell -Command "& { $app = Get-StartApps | Where-Object { $_.Name -like '*${appName}*' }; if ($app) { Start-Process ('shell:AppsFolder\\' + $app.AppID) } else { Write-Output 'App not found' } }"`;

		exec(command, (error, stdout, stderr) => {
			if (error) {
				console.error(`❌ Error: ${error.message}`);
				return;
			}
			if (stderr) {
				console.error(`⚠️ Stderr: ${stderr}`);
				return;
			}
			console.log(`✅ Output: ${stdout}`);
		});
	}

	// Example usage:
	openWindowsApp("WhatsApp");

</script>
