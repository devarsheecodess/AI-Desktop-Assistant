<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Overlay Application</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
		integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-transparent w-full h-full font-sans">
	<div class="flex flex-col mx-auto p-4 max-w-2xl h-full">
		<div
			class="flex justify-between items-center bg-black shadow-2xl backdrop-blur-xl mb-4 p-3 border border-white border-opacity-10 rounded-xl draggable">
			<button id="micButton"
				class="flex justify-center items-center bg-gradient-to-br from-blue-500 to-blue-600 shadow-lg hover:shadow-2xl hover:shadow-blue-500/50 rounded-full w-10 h-10 text-white hover:scale-110 transition-all duration-300 no-drag">
				<i class="fa-solid fa-microphone"></i>
			</button>
			<input type="text" id="textInput" placeholder="Ask me anything..."
				class="flex-1 bg-white bg-opacity-10 mx-4 px-4 py-2 border border-white border-opacity-20 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 text-white transition-all duration-200 no-drag placeholder-gray-300" />
			<div class="flex items-center space-x-2 no-drag">
				<button
					class="flex justify-center items-center bg-white bg-opacity-10 hover:bg-opacity-20 border border-white border-opacity-20 rounded-lg w-8 h-8 text-white transition-all hover:-translate-y-0.5 duration-200">
					<i class="fa-solid fa-gear"></i>
				</button>

				<button id="closeButton"
					class="flex justify-center items-center bg-red-500 bg-opacity-20 hover:bg-opacity-30 border border-red-400 border-opacity-30 rounded-lg w-8 h-8 text-red-400 transition-all hover:-translate-y-0.5 duration-200">
					<i class="fa-solid fa-x"></i>
				</button>
			</div>
		</div>

		<div class="flex-1 w-full min-h-0">
			<div
				class="bg-black bg-opacity-20 backdrop-blur-sm p-6 border border-white border-opacity-5 rounded-3xl h-full overflow-y-auto text-white text-opacity-90 scrollable-area">
				<div id="responseContent">
					<!-- Responses go here -->
				</div>
			</div>
		</div>
	</div>

	<script src="renderer.js"></script>
</body>

</html>
